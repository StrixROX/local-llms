  <body>
    <div id="wrapper" class="empty-chat-history">
      <dialog id="model-select-dialog">
        <h3>Select model</h3>

      <div id="toolbar">
        <div class="option">

            type="checkbox"
            name="thinking-mode"
            id="option__thinkingMode"
          />
          <label for="option__thinkingMode">üí°Think</label>
        </div>
      </div>

      <div id="user-input-wrapper">
        <textarea
          id="user-input"

    <script src="./utils.js"></script>
    <script src="./models.js"></script>
    <script>
      const title = document.getElementById("model-name");
      const modelSelectDialog = document.getElementById("model-select-dialog");
      const modelSelect = document.getElementById("model-select");

      title.addEventListener("click", () => {
        fetchModels().then((models) => {
          modelSelect.innerHTML = "";

          models.forEach((model) => {
            const option = document.createElement("option");
            if (model.model === CURRENT_MODEL.model) option.selected = true;
            option.value = model.model;
            option.innerText = model.name;
            modelSelect.appendChild(option);
          });

          modelSelectDialog.showModal();

          modelSelect.addEventListener("change", () => {
            CURRENT_MODEL = models.find(
              (model) => model.model === modelSelect.value
            );
            title.innerText = `> ${CURRENT_MODEL.name}`;

            modelSelectDialog.close();

            while (chatLog.length > 0) {
              chatLog.pop();
            }

            chatHistory.innerHTML = "";
          });
        });
      });
    </script>
    <script>
      const wrapper = document.getElementById("wrapper");
      const chatHistory = document.getElementById("chat-history");
      const inputWrapper = document.getElementById("user-input-wrapper");
      const input = document.getElementById("user-input");
      const thinkingMode = document.getElementById("option__thinkingMode");

      for (const option of document.getElementsByClassName("option")) {
        const input = option.querySelector("input");
        const label = option.querySelector("label");

        option.addEventListener("click", () => {
          input.checked = !input.checked;
          option.classList.toggle("checked");
        });
      }

      inputWrapper.addEventListener("click", () => input.focus());
      input.addEventListener("input", function () {
        const maxRows = parseInt(this.dataset.maxRows, 10);
        this.rows = 1; // Reset to the initial rows to recalculate height
        const lineHeight = parseInt(
          window.getComputedStyle(this).lineHeight,
          10
        );
        const scrollHeight = this.scrollHeight;
        const yPadding =
          parseInt(window.getComputedStyle(this).paddingTop.slice(0, -2), 10) +
          parseInt(
            window.getComputedStyle(this).paddingBottom.slice(0, -2),
            10
          );

        const newRows = Math.min(
          Math.floor((scrollHeight - yPadding) / lineHeight),
          maxRows
        );
        this.rows = newRows;
      });

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey && !e.ctrlKey && !e.altKey)
          onUserSend({
            model: CURRENT_MODEL.model,
            think: thinkingMode.checked,
          });
      });

      const observer = new MutationObserver(() => {
        if (chatLog.length === 0) {
          wrapper.classList.add("empty-chat-history");
        } else {
          wrapper.classList.remove("empty-chat-history");
        }

        scrollToBottom(chatHistory);
      });
      observer.observe(chatHistory, { childList: true });
    </script>
  </body>
